ksp = "2.0.21-1.0.27"
junit = "4.13.2"
testExtJunit = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
coreKtx = "1.15.0"
material = "1.12.0"
constraintlayout = "2.2.0"
swiperefreshlayout = "1.1.0"
banner = "2.2.3"
